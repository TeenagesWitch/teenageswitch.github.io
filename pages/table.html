<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />
    <title>Table</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        top : 5px;
    }
    </style>
</head>

<!-- Table -->

<body>
    <div class="container">
        <h1>Table Page</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Food</th>
                            <th>Group</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="https://static01.nyt.com/images/2021/09/14/science/07CAT-STRIPES/07CAT-STRIPES-jumbo.jpg?quality=75&auto=webp" alt="1" width="100px"></td>
                            <td>Cat</td>
                            <td>Fish</td>
                            <td>
                                <input type="radio" id="vertebrae" name="group1" value="1a" checked>
                                <label for="vertebrae">Vertebrae</label><br>
                                <input type="radio" id="invertebrae" name="group1" value="2a">
                                <label for="invertebrae">Invertebrae</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg" alt="1" width="100px"></td>
                            <td>Dog</td>
                            <td>Meat</td>
                            <td>
                                <input type="radio" id="vertebrae" name="group2" value="1b" checked>
                                <label for="vertebrae">Vertebrae</label><br>
                                <input type="radio" id="invertebrae" name="group2" value="2b">
                                <label for="invertebrae">Invertebrae</label><br>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/"> Home </a>
    </div>
</html>
